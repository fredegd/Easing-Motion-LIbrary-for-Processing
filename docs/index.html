<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EasyEase</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" /> -->
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"
    /> -->
    <link rel="stylesheet" href="./utils/buble.css" />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" /> -->
    <link rel="stylesheet" href="./style.css" />
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        console.log("Service Worker is supported")
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "EasyEase",
        repo: "https://github.com/fredegd/EasyEase",
        auto2top: true,
        loadSidebar: true,
        autoHeader: true,
        cornerExternalLinkTarget: "_blank",
        themeColor: "#0464fc",
        // routerMode: 'history',
        // homepage:    "https://raw.githubusercontent.com/fredegd/EasyEase/main/README.md",
        homepage: "README.md",
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
    <script src="./utils/docsify@4.js"></script>
    <!-- Latest v2.x.x -->
    <!-- <script src="https://unpkg.com/docsify-copy-code@2"></script> -->
    <script src="./utils/docsify-copy-code.min.js"></script>
  </body>
</html>
